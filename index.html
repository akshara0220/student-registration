<html>
<head>
<title> MY CACULATOR </title>
     
<script>

//function that display value
function dis(val)
{
document.getElementById("result").value+=val
}

//function that evaluates the digit and return result
function solve()
{
let x = document.getElementById("result").value
let y = eval(x)
document.getElementById("result").value = y
}

//function that clear the display
function clr()
{
document.getElementById("result").value = ""
}

</script>

</head>

<!-- create table -->
<body>
<center><div> MY CALCULATOR </div></center>
<table>
<tr>
<td colspan ="3"><input type ="text" id ="result"/></td>
<!-- clr() function will call clr to clear all value -->
<td><input id = "c" type ="button" value ="c" onclick ="clr()"/> </td>
</tr>

<tr>
<!-- create button and assign value to each button -->
<!-- dis("1") will call function dis to display value -->
<td><input id = "one" type="button" value="1" onclick="dis('1')"/> </td>
<td><input id = "two" type="button" value="2" onclick="dis('2')"/> </td>
<td><input id = "three" type="button" value="3" onclick="dis('3')"/> </td>
<td><input id = "/" type="button" value="/" onclick="dis('/')"/> </td>
</tr>

<tr>
<td><input id = "four" type="button" value="4" onclick="dis('4')"/> </td>
<td><input id = "five" type="button" value="5" onclick="dis('5')"/> </td>
<td><input id = "six" type="button" value="6" onclick="dis('6')"/> </td>
<td><input id = "-" type="button" value="-" onclick="dis('-')"/> </td>
</tr>

<tr>
<td><input id = "seven" type="button" value="7" onclick="dis('7')"/> </td>
<td><input id = "eight" type="button" value="8" onclick="dis('8')"/> </td>
<td><input id = "nine" type="button" value="9" onclick="dis('9')"/> </td>
<td><input id = "+" type="button" value="+" onclick="dis('+')"/> </td>
</tr>

<tr>
<td><input id = "." type="button" value="." onclick="dis('.')"/> </td>
<td><input id = "zero" type="button" value="0" onclick="dis('0')"/> </td>
<!-- solve function call function solve to evaluate value -->
<td><input id = "=" type="button" value="=" onclick="solve()"/> </td>
<td><input id = "*" type="button" value="*" onclick="dis('*')"/> </td>
</tr>
</table>
</body>
</html>
